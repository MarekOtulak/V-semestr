<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title><ui:insert name="title">Eventually by HTML5 UP</ui:insert></title>

    <!-- Wczytywanie CSS -->
    <h:outputStylesheet name="css/main.css" library="assets" />

</h:head>

<h:body class="is-preload">
    <!-- Header -->
    <ui:insert name="header">
        <div id="header" class="box bottom-space">
            <h1>Eventually</h1>
            <p>A simple template for telling the world when you'll launch<br />
            your next big thing. Brought to you by <a href="http://html5up.net">HTML5 UP</a>.</p>
        </div>
    </ui:insert>

    <!-- Signup Form -->
    <div id="signup-form" class="box bottom-space">
        <h:form>
            <h:inputText value="#{user.email}" placeholder="Email Address" />
            <h:commandButton value="Sign Up" action="#{user.signup}" />
        </h:form>
    </div>

    <!-- Footer -->
    <ui:insert name="footer">
        <div id="footer" class="box bottom-space">
            <ul class="icons">
                <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
                <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
            </ul>
            <ul class="copyright">
                <li>&copy; Untitled.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>
    </ui:insert>

    <!-- Wczytywanie skryptu JavaScript -->
    <h:outputScript name="js/main.js" library="template" />
</h:body>
</html>
