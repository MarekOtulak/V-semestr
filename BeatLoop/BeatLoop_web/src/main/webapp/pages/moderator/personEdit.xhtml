<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#{userEdit.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>BeatLoop</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{userEdit.user != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="u-username" value="Nazwa uzytkownika:" />
				<p:inputText id="u-username" value="#{userEdit.user.username}" required="true" requiredMessage="Podaj nazwę uzytkownika" />
				<p:message for="u-username" display="icon"/>

				<h:outputLabel for="u-pass" value="hasło:" />
				<p:inputText id="u-pass" value="#{userEdit.user.password}" required="true" requiredMessage="podaj hasło" />
				<p:message for="u-pass" display="icon"/>

				<h:outputLabel for="u-email" value="adres email:" />
				<p:inputText id="u-email" value="#{userEdit.user.email}" required="true" requiredMessage="podaj adres email" />
				<p:message for="u-email" display="icon"/>
				
				<h:outputLabel for="roles" value="Role:" />
				<p:selectCheckboxMenu id="roles" value="#{userEdit.selectedRoles}" required="true" requiredMessage="Wybierz rolę" label="Wybierz role">
				    <f:selectItems value="#{userEdit.availableRoles}" var="role" itemLabel="#{role.roleName}" itemValue="#{role}" />
				</p:selectCheckboxMenu>
				<p:message for="roles" display="icon"/>
				
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{userEdit.saveData()}" style="margin-right: 1em;" update="@form" />
			<p:button value="Anuluj" outcome="personList" />
		</h:form>

	</p:panel>

</h:body>
</html>
