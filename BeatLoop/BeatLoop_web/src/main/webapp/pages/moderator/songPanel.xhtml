<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Piosenki</title>
	<h:outputStylesheet name="assets/css/main.css" library="template" />
   <h:outputStylesheet name="assets/css/noscript.css" library="template" /> <!-- removed: rendered="false" -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
   <link rel="stylesheet" href="#{resource['template:assets/css/main.css']}" />

</h:head>
<h:body class="is-preload landing">
<div id="page-wrapper">
<div class="container">
		<section id="banerek">
			<header id="header">
				<h1 id="logo"><a href="/BeatLoop/pages/main-template-logged.xhtml">BeatLoop</a></h1>
				<nav id="nav">
					<ul>
						<li><a href="/BeatLoop/pages/moderator/dashboard-songs.xhtml">Piosenki</a></li>
						<li><a href="/BeatLoop/pages/moderator/personList.xhtml">Uzytkownicy</a></li>
						<li><a href="/BeatLoop/pages/main-template-logged.xhtml">Home</a></li>
					</ul>
				</nav>
			</header>
		</section>

	<p:messages />
	<!-- Formularz dodawania piosenki -->
        <section>
            <div class="content">
			<h:panelGrid>
                <h:form id="songForm" columns="2" cellpadding="5" styleClass="bottom-space">
				    <h2>Dodaj Nową Piosenkę</h2>
				
				    <!-- Formularz dodawania nowej piosenki -->
				    
				        <!-- Title -->
				        <h:outputLabel for="title" value="Nazwa piosenki:" />
				        <h:inputText id="title" value="#{songService.newSong.title}" label="Title" required="true" requiredMessage="Nazwa piosenki jest wymagana!"/>
				
				        <!-- Artist -->
				        <h:outputLabel for="artist" value="Artysta:" />
				        <h:inputText id="artist" value="#{songService.newSong.artist}" required="true" requiredMessage="Artysta jest wymagany!"/>
				
				        <!-- Image URL -->
				        <h:outputLabel for="imgUrl" value="URL obrazka:" />
				        <h:inputText id="imgUrl" value="#{songService.newSong.imgUrl}" />
				
				        <!-- Song URL -->
				        <h:outputLabel for="songUrl" value="URL piosenki:" />
				        <h:inputText id="songUrl" value="#{songService.newSong.songUrl}" required="true" requiredMessage="URL piosenki jest wymagany!"/>
				
				        <!-- Genre (Optional) -->
				        <h:outputLabel for="genre" value="Gatunek:" />
				        <h:selectOneMenu id="genre" value="#{songService.songId}" required="true" requiredMessage="Gatunek jest wymagany!">
				            <f:selectItem itemLabel="Wybierz gatunek" itemValue="#{null}" />
				            <f:selectItems value="#{songService.getAllGenres()}" var="genre" itemValue="#{genre.genreId}" itemLabel="#{genre.name}" />
				        </h:selectOneMenu>
				    	<h:messages id="msgs" />
					
				    <p:commandButton value="Dodaj Piosenkę" action="#{songService.addSong()}" update="@form"/>
				</h:form>
			</h:panelGrid>
        </div>
        </section>
</div>
</div>
</h:body>
</html>
