<h:head>
	<!--  #{txtMain.projectName} - #{txtMain.projectTopics}-->
	<title>BeatLoop</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title><ui:insert name="title">BeatLoop</ui:insert></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    
    <!-- Ładowanie CSS -->
    <h:outputStylesheet name="assets/css/main.css" library="template" />
   <h:outputStylesheet name="assets/css/noscript.css" library="template" /> <!-- removed: rendered="false" -->
   <link rel="stylesheet" href="#{resource['template:assets/css/main.css']}" />
   <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous" />
   <link type="image/x-icon" rel="shortcut icon"
		href="#{resource['template:assets/css/images/java.ico']}" />
</h:head>

<h:body class="is-preload landing">
		<div id="page-wrapper">
			<header id="header">
				<h1 id="logo"><a href="main-template-logged.html">BeatLoop</a></h1>
				<nav id="nav">
					<ul>
						<li></li>
						<li></li>
					</ul>
				</nav>
			</header>

			<!-- One -->
			<section id="one" class="spotlight style2 left">
				<span class="image fit main"><img src="{$conf->app_url}/images/pic05.jpg" alt="" /></span>
				<div class="content">
				<h:form>
					<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
						<h:outputLabel for="login" value="login:" />
						<h:inputText id="login" value="#{loginBB.login}"
							required="true"	requiredMessage="podaj login"/>
						<h:outputLabel for="pass" value="hasło:" />
						<h:inputSecret id="pass" value="#{loginBB.pass}"
						required="true"	requiredMessage="podaj hasło"/>
					</h:panelGrid>
				
					<h:messages />
				
					<h:commandButton value="Zaloguj" action="#{loginBB.doLogin()}" update="msg" />
		
				</h:form>
				</div>
				<a href="#footer" class="goto-next scrolly">Next</a>
			</section>

			<!-- Footer -->
			<section id="footer">
				<ul class="icons">
					<li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon brands alt fa-facebook-f"><span class="label">Facebook</span></a></li>
					<li><a href="#" class="icon brands alt fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
					<li><a href="#" class="icon brands alt fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="https://github.com/marekotulak" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon solid alt fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Marek Otulak 2024. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</section>
		</div>

		<!-- Scripts -->
		<script src="#{resource['template:assets/js/jquery.min.js']}"></script>
		<script src="#{resource['template:assets/js/jquery.scrolly.min.js']}"></script>
		<script src="#{resource['template:assets/js/jquery.dropotron.min.js']}"></script>
		<script src="#{resource['template:assets/js/jquery.scrollex.min.js']}"></script>
		<script src="#{resource['template:assets/js/browser.min.js']}"></script>
		<script src="#{resource['template:assets/js/breakpoints.min.js']}"></script>
		<script src="#{resource['template:assets/js/util.js']}"></script>
		<script src="#{resource['template:assets/js/main.js']}"></script>

</h:body>
