<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
    <f:viewAction action="#{userEdit.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>BeatLoop, bazy danych (mapowanie obiektowo-relacyjne)</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel toggleable="true" header="Edycja rekordu">

		<h:form rendered="#{UserEdit.user != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="p-username" value="Nazwa uzytkownika:" />
				<p:inputText id="p-username" value="#{UserEdit.user.username}"
					required="true" requiredMessage="Podaj imię"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-username" display="icon"/>

				<h:outputLabel for="p-pass" value="hasło:" />
				<p:inputText id="p-pass" value="#{UserEdit.user.password}"
					required="true" requiredMessage="podaj hasło"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="p-pass" display="icon"/>

				<h:outputLabel for="p-email" value="adres email:" />
				<p:inputText id="p-email" value="#{UserEdit.user.email}"
					required="true" requiredMessage="podaj adres email"
					converterMessage="niepoprawny format adresu email (np. marektakowski@gmail.com)">
					<!--  <f:convertDateTime pattern="dd-MM-yyyy"/>    dodaj walidację adresu email-->
			    </p:inputText>
				<p:message for="p-email" display="icon"/>
			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{UserEdit.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Anuluj" outcome="userList" />
		</h:form>

	</p:panel>

</h:body>
</html>
