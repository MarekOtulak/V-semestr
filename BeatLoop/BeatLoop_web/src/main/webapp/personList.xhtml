<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>BeatLoop, bazy danych (mapowanie obiektowo-relacyjne)</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel header="Opcje wyszukiwania" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="nazwa uzytkownika:" />
				<p:inputText value="#{userList.username}" />
				<p:commandButton value="Szukaj" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Dodaj nową osobę"
			action="#{userList.newUser()}" style="margin-bottom:1em;" />

		<p:dataTable value="#{userList.list}" var="u">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="nazwa uzytkownika" />
				</f:facet>
				<h:outputText value="#{u.username}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="hasło" />
				</f:facet>
				<h:outputText value="#{u.password}" />
			</p:column>

			<p:column priority="4">
				<f:facet name="header">
					<h:outputText value="email" />
				</f:facet>
				<h:outputText value="#{u.email}">
					<!--  <f:convertDateTime pattern="dd-MM-yyyy" />  dodać walidację email-->
				</h:outputText>
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="opcje" />
				</f:facet>

				<p:commandButton value="Edytuj"
					action="#{userList.editUser(u)}" />

				<p:commandButton value="Usuń"
					action="#{userList.deleteUser(u)}" update="@form" />
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
