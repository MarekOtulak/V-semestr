<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:p="http://primefaces.org/ui"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>
	<p:panel header="Kalkulator kredytowy" style="margin: 1em auto;">
		<p:messages id="msg" />
		<h:form>
			<h:panelGrid columns="2" cellpadding="5" styleClass="bottom-space">
				<p:outputLabel for="kwota" value="Kwota pożyczki:" />
				<p:inputText id="kwota" value="#{kredytBB.kwota}" required="true" requiredMessage="Brak kwoty pożyczki"/>
				<p:outputLabel for="ilelat" value="Na ile lat:" />
				<p:inputText id="ilelat" value="#{kredytBB.ilelat}" requiredMessage="Podaj ilość lat"/>
				<p:outputLabel for="oprocentowanie" value="Oprocentowanie:" />
				<p:inputText id="oprocentowanie" value="#{kredytBB.oprocentowanie}" requiredMessage="Nie podano oprocentowania"/>
				<p:commandButton value="Dodaj" action="#{kredytBB.calc()}" update="msg" />
			</h:panelGrid>
			<p:commandLink value="Informacje" action="#{kredytBB.info()}" />	
			<p:commandButton value="Dodaj (AJAX)" action="#{kredytBB.calc_AJAX()}" update="msg" />
		</h:form>
	</p:panel>
</h:body>

</html>
